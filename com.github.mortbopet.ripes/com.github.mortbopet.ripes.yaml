app-id: com.github.mortbopet.ripes
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: Ripes
rename-desktop-file: Ripes.desktop
rename-icon: Ripes
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: ripes
    buildsystem: cmake
    no-make-install: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    build-commands:
      - install -Dm755 Ripes -t ${FLATPAK_DEST}/bin/
      - |
        cd appdir/usr
        for s in 16 22 24 32 48 64 128 256 512; do
          install -Dm644 {,${FLATPAK_DEST}/}share/icons/hicolor/${s}x${s}/apps/Ripes.png
        done
        install -Dm644 {,${FLATPAK_DEST}/}share/applications/Ripes.desktop
    sources:
      - type: git
        url: https://github.com/mortbopet/Ripes.git
        tag: v2.2.3
        commit: d692d719e60dd9e6f043be337dbfa003a20dcba8
        x-checker-data:
          type: anitya
          project-id: 241361
          stable-only: true
          tag-template: v$version
