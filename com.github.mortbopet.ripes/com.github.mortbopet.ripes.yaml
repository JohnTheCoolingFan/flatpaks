app-id: com.github.mortbopet.ripes
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: Ripes
rename-desktop-file: Ripes.desktop
rename-icon: Ripes
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: ripes
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/mortbopet/Ripes.git
        #tag: v2.2.3
        commit: 7c4296fd3d7b6cf2d32b4e29f18a9e88a8f118ad
        x-checker-data:
          type: anitya
          project-id: 241361
          stable-only: true
          tag-template: v$version
