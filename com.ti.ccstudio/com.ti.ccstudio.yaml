app-id: com.ti.ccstudio
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '21.08'
command: ccstudio
cleanup:
  - /lib/pkgconfig
finish-args:
  - --allow=multiarch
  - --device=all
  - --device=dri
  - --filesystem=home
# - --own-name=org.eclipse.swt
# - --own-name=org.eclipse.swt.*
# - --persist=.java  # java/fonts/1.8.0_112/fcinfo-1-{nodename}-{kernel-name}-{kernel-release}-en.properties
# - --persist=.pki/nssdb
# - --persist=.oracle_jre_usage
# - --persist=.swt
# - --persist=.profile
  - --persist=.ti
  - --persist=ccs
  - --persist=ti
  - --share=ipc
  - --share=network
#  disable wayland, built-in browser is broken
#  - --socket=wayland
  - --socket=x11
# - --talk-name=org.freedesktop.Notifications
# - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: ccstudio
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra ccstudio -t /app/bin/
      - install -Dm644 ${FLATPAK_ID}.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -dm755 /app/lib/i386-linux-gnu
      - |
        install -Dm644 /dev/stdin /app/etc/ld.so.conf <<EOF
        /app/lib
        /app/lib/i386-linux-gnu
        EOF
    sources:
      - type: extra-data
        filename: ccstudio.tar.gz
        url: https://software-dl.ti.com/ccs/esd/CCSv10/CCS_10_4_0/exports/CCS10.4.0.00006_linux-x64.tar.gz
        sha256: e3aa2d92c35b7beb0eab4d4f425d655b264b5fa527a50ecf94255173f17fca9a
        size: 1171514380
        x-checker-data:
          type: html
          url: https://www.ti.com/tool/download/CCSTUDIO
          version-pattern: New/Notable In This Release \(([\d\.-]+)\)
          url-template: https://software-dl.ti.com/ccs/esd/CCSv10/CCS_10_4_0/exports/CCS${version}_linux-x64.tar.gz
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir ccs_installer
          - tar -xf ccstudio.tar.gz --strip=1 -C ccs_installer
          - rm -f ccstudio.tar.gz
          - echo ccs_installer/ccs_setup_*.run | sed 's/.*ccs_setup_\(.*\).run/\1/' > ccs_installer/release_version
      - type: file
        path: ccstudio
      - type: file
        path: com.ti.ccstudio.desktop
      - type: file
        path: com.ti.ccstudio.png
    modules:
      - ../flathub-shared-modules/gtk2/gtk2.json
      - ../flathub-shared-modules/libsecret/libsecret.json
      - ../flathub-shared-modules/libusb/libusb.json
      - ../flathub-shared-modules/python2.7/python-2.7.json
      - ../shared-modules/gconf/gconf.json
      - ../shared-modules/ncurses5-compat/libncurses5-compat.json
      - name: libusb-compat
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libusb/libusb-compat-0.1/releases/download/v0.1.7/libusb-compat-0.1.7.tar.gz
            sha256: 0679ce38aa02498c1eea9c13398a0d2356883d574632a59c1e25274ed4925cf8
      - name: libcanberra
        config-opts:
          - --disable-gtk-doc
          - --disable-oss
          - --disable-static
          - --disable-udev
          - --enable-alsa
          - --enable-gstreamer
          - --enable-null
          - --enable-pulse
          - --localstatedir=/var
          - --sysconfdir=/app/etc
          - --with-builtin=dso
          - --with-systemdsystemunitdir=/app/lib/systemd/system
        sources:
          - type: git
            url: http://git.0pointer.net/clone/libcanberra.git
            commit: c0620e432650e81062c1967cc669829dbd29b310
            disable-shallow-clone: true
