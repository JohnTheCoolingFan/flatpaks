# TODO: add ruby
app-id: org.weechat.weechat
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: weechat
rename-desktop-file: weechat.desktop
rename-icon: weechat
finish-args:
  - --env=WEECHAT_HOME=~/.config/weechat
  - --persist=.config/weechat
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: weechat
    buildsystem: cmake
    config-opts:
      - -DENABLE_PHP=OFF
      - -DENABLE_RUBY=OFF
    sources:
      - type: archive
        url: https://github.com/weechat/weechat/archive/v3.0.tar.gz
        sha256: bd23fe4c775fea5e140ad6aed696daa22dee97a298a37211d0da2b45935bf076
        x-checker-data:
          type: anitya
          project-id: 5122
          stable-only: true
          url-template: https://github.com/weechat/weechat/archive/v$version.tar.gz
    modules:
      - ../flathub-shared-modules/lua5.3/lua-5.3.5.json
      - ../shared-modules/tcl/tcl.json
      - ../shared-modules/guile/guile.json
