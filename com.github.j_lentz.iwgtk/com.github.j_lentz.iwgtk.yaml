app-id: com.github.j_lentz.iwgtk
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: iwgtk
rename-desktop-file: iwgtk.desktop
rename-icon: iwgtk
finish-args:
  - --device=dri
  - --own-name=application.iwgtk
  - --own-name=org.kde.*
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --system-talk-name=net.connman.iwd
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: iwgtk
    no-autogen: true
    make-install-args:
      - prefix=/app
    sources:
      - type: archive
        url: https://github.com/J-Lentz/iwgtk/archive/v0.4.tar.gz
        sha256: 71bb85546a55bf710052d4947f6be5f5a01033d04d2d14a85a7e734dd570657d
      - type: patch
        path: 0001-exportable-action-icons.patch
    cleanup:
      - /share/man
