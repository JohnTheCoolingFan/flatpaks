app-id: com.github.equalsraf.neovim-qt
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: neovim-qt
rename-icon: neovim-qt
rename-appdata-file: sqlitebrowser.appdata.xml  
rename-desktop-file: sqlitebrowser.desktop
copy-icon: true
finish-args:
  # Wayland access
  - --socket=wayland
  # X11 + XShm access
  - --socket=x11
  - --share=ipc
  # OpenGL access
  - --device=dri
  # Filesystem access
  # for writing output files
  - --filesystem=host

  - --filesystem=xdg-config/kdeglobals:ro # gives application access to kdeglobals
  - --talk-name=com.canonical.AppMenu.Registrar # gives application access to dbus menu
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  # Network access
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/man
  - '*.a'
  - '*.la'
cleanup-commands: # https://github.com/flatpak/flatpak-builder/issues/233
  - rm -rf /app/{include,lib/{cmake,mkspecs,pkgconfig}}

modules:

- name: msgpack-c
  buildsystem: cmake
  config-opts: [ -DBUILD_SHARED_LIBS=ON, -DMSGPACK_ENABLE_STATIC=OFF, -DMSGPACK_CXX11=ON, -DMSGPACK_BUILD_EXAMPLES=OFF, -DMSGPACK_ENABLE_STATIC=OFF ]
  sources:
    - type: git
      url: https://github.com/msgpack/msgpack-c
      tag: cpp-3.2.1
- name: neovim-qt
  buildsystem: cmake
  config-opts: [ -DCMAKE_BUILD_TYPE=Release , -DUSE_SYSTEM_MSGPACK=on ]
  sources:
    - type: git
      url: https://github.com/equalsraf/neovim-qt
      tag: v0.2.15
