app-id: sh.cider.cider
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: cider
finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  # needs electron v11 (chromium v87) or newer with ozone enabled
  # https://github.com/electron/electron/issues/10915
  # - --socket=wayland
  - --socket=x11
  - --own-name=org.mpris.MediaPlayer2.Cider
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.dbusmenu
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: cider
    buildsystem: simple
    build-commands:
      - install -Dm755 -t /app/bin/ apply_extra cider stub_sandbox
      - |
        for s in 16 32 48 64 128 256 512; do
          install -Dm644 ${s}.png /app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png
        done
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
    sources:
      - type: extra-data
        filename: cider.deb
        url: https://1308-429851205-gh.circle-artifacts.com/0/~/Cider/dist/artifacts/cider_1.3.1308_amd64.deb
        sha256: 342abde96bac9668e7238860ba435171edd72077ed9f4b385a3546c4d8f96995
        size: 82816984
      - type: script
        dest-filename: apply_extra
        commands:
          - |
            bsdtar -Oxf cider.deb 'data.tar*' |
            bsdtar -xf - \
            --strip-components=3 \
            ./opt/Cider
          - rm -f cider.deb
          - install -Dm755 /app/bin/stub_sandbox chrome-sandbox
      - type: script
        dest-filename: cider
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper /app/extra/cider "$@"
      - type: script
        dest-filename: stub_sandbox
        commands:
          - |
            echo Stub sandbox ignoring command: $@
            exit 1
      - type: file
        path: sh.cider.cider.desktop
      - type: file
        path: icons/16.png
      - type: file
        path: icons/32.png
      - type: file
        path: icons/48.png
      - type: file
        path: icons/64.png
      - type: file
        path: icons/128.png
      - type: file
        path: icons/256.png
      - type: file
        path: icons/512.png
