app-id: com.hopperapp.hopper
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: hopper
finish-args:
  - --device=dri
  - --filesystem=home
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - ../shared-modules/libbsd/libbsd.json
