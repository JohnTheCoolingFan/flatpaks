  - name: dependencies-offline-install
    modules:
      - python-dependencies.json
      - name: perl-dependencies
        buildsystem: simple
        build-options:
          env:
            - PERL5LIB=/app/lib/perl5
            - PERL_MB_OPT='--install_base /app'
            - PERL_MM_OPT=INSTALL_BASE=/app
            - PERL_LOCAL_LIB_ROOT=/app
        build-commands:
          - perl-libs/install.sh
        # Same as with the Perl module, we need to restore write permission.
        # However, -f is now passed to avoid errors from trying to touch files from the
        # above module that are now marked as read-only.
        post-install:
          # workaround for cpanm acting silly and install files without write permission
          - find /app -type f ! -perm -0200 -exec
              chmod u+w '{}' \;
        sources:
          - perl-dependencies-sources.json
          - type: shell
            commands:
              - sed -e 's|\(perl Makefile.PL\) \&\&|\1 INSTALL_BASE=/app \&\&|'
                  -e 's|\(perl Build.PL\) \&\&|\1 --install_base=/app \&\&|'
                  -i perl-libs/install.sh
