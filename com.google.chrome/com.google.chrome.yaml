# WARNING: This is not ready for everyday use.
#
# Known issues
#   * Chrome does not work well with current zypak version.
#       zypak seems to have trouble setting the seccomp sandbox so some things do not work or crashing
#       like the built-in Pepper API PDF plugin.
#     With --disable-seccomp-filter-sandbox it's possible to run Chrome without the seccomp support.
#   * When using gnome-keyring, Chrome creates its own default.keyring file in xdg-data/keyrings even
#       though it keeps its safe storage key in the user's login keyring from the host.
#     default.keyring is probably used for passwords but I didn't confirm it as apperently there's no tool
#       for importing a keyring file or displaying its content, and creating a new keyring in seahorse and
#       replacing its file doesn't make the content of default.keyring accessible via seahorse.
#   * No access to the user's certificates from the host.
#     If you need it then bind mount with --filesystem=~/.pki override.
#   * Hardware security tokens do not work. Only a Yubikey was tested.
#   * Some performance issues, like:
#       Added latency for page refresh/new tab, maybe a non-issue and related to my local dns settings
#         but I didn't investigate it further.
#       New background tab fails to load the page or partially loads.
#
# Related bugs
#   * https://bugs.chromium.org/p/chromium/issues/detail?id=1038587

app-id: com.google.chrome
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: com.google.chrome
cleanup:
  - /lib/pkgconfig
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  # testing
  - --device=all
# - --device=kvm
  - --device=shm
  - --socket=cups
# - --socket=pcsc
# - --socket=session-bus
# - --socket=system-bus
modules:
  - name: chrome
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D com.google.chrome /app/bin/com.google.chrome
      - install -D com.google.chrome.svg /app/share/icons/hicolor/scalable/apps/com.google.chrome.svg
      - install -D com.google.chrome.desktop /app/share/applications/com.google.chrome.desktop
      - install -D /usr/bin/ar /app/bin
      - mkdir -p /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libcurl.so.4.5.0 /app/lib/libcurl-gnutls.so.4
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x google-chrome-stable_current_amd64.deb
          - rm -f google-chrome-stable_current_amd64.deb
          - tar xJf data.tar.xz
          - rm -f control.tar.xz data.tar.xz debian-binary
          - mv usr/* .
          - rmdir usr
          - rm -rf bin etc share/doc share/man
          - rm opt/google/chrome/product_logo_*.png
          - rm -r opt/google/chrome/cron
      - type: dir
        path: resources
      - type: extra-data
        filename: google-chrome-stable_current_amd64.deb
        url: http://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_83.0.4103.116-1_amd64.deb
        sha256: 861cc9c0ca8471f875e3413a8255c277c074d1a28064002fb694695096d8febd
        size: 68648484
    modules:
      - name: zypak
        sources:
          - type: git
            url: https://github.com/refi64/zypak
            tag: v2020.02
      - name: libsecret
        buildsystem: meson
        config-opts:
          - -Dvapi=false
          - -Dmanpage=false
          - -Dgtk_doc=false
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/libsecret/-/archive/0.20.3/libsecret-0.20.3.tar.gz
            sha256: 9a90f733d4cac1c5a937af1fc44ddfc52458a4bcb015891247ca75037f446f6d
        cleanup:
          - /bin
          - /include
          - /lib/girepository-1.0
          - /share/gir-1.0
