# WARNING: This is not ready for everyday use.
#
# Known issues
#   * Chrome does not work well with current zypak version.
#       zypak seems to have trouble setting the seccomp sandbox so some things do not work or crashing
#       like the built-in Pepper API PDF plugin.
#     With --disable-seccomp-filter-sandbox it's possible to run Chrome without the seccomp support.
#   * Extensions are crashing on startup.
#     This extension instability seems to be solved with this PR:
#       https://github.com/flatpak/flatpak/pull/3617
#   * Chrome failing to access gnome-keyring / secret service.
#   * No access to user's certificates.
#     I didn't test it but considering there's no access to ~/.pkg/nssdb from the host then it won't work.
#     Right now it's not even set as persist.
#   * Hardware security token do not work. I haven't put any effort in this except trying my Yubikey.
#   * Probably others things that I haven't checked.
#
# Related bugs
#   * https://github.com/flatpak/flatpak/issues/3029
#   * https://github.com/flatpak/flatpak/issues/3365
#   * https://github.com/moonlight-stream/moonlight-qt/issues/362
#   * https://bugs.chromium.org/p/chromium/issues/detail?id=1038587

app-id: com.google.chrome
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: com.google.chrome
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # testing
  - --device=all
# - --device=kvm
  - --device=shm
  - --socket=cups
# - --socket=pcsc
  - --socket=session-bus
  - --socket=system-bus
modules:
  - name: chrome
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D com.google.chrome /app/bin/com.google.chrome
      - install -D com.google.chrome.svg /app/share/icons/hicolor/scalable/apps/com.google.chrome.svg
      - install -D com.google.chrome.desktop /app/share/applications/com.google.chrome.desktop
      - install -D /usr/bin/ar /app/bin
      - mkdir -p /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libcurl.so.4.5.0 /app/lib/libcurl-gnutls.so.4
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x google-chrome-stable_current_amd64.deb
          - rm -f google-chrome-stable_current_amd64.deb
          - tar xJf data.tar.xz
          - rm -f control.tar.xz data.tar.xz debian-binary
          - mv usr/* .
          - rmdir usr
          - rm -rf bin etc share/doc share/man
          - rm opt/google/chrome/product_logo_*.png
          - rm -r opt/google/chrome/cron
      - type: dir
        path: resources
      - type: extra-data
        filename: google-chrome-stable_current_amd64.deb
        url: http://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_83.0.4103.97-1_amd64.deb
        sha256: b32490fdb38db0ab0c35b07daab8bc1bfc27586dc3afb535e5f4e81e9f3f7f27
        size: 68654544
    modules:
      - name: zypak
        sources:
          - type: git
            url: https://github.com/refi64/zypak
            tag: v2020.02
