app-id: com.intel.quartus_prime.modelsim_ase
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '21.08'
  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '21.08'
    no-autodownload: true
x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  prepend-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32
command: modelsim
cleanup:
  - /include
  - /lib*/pkgconfig
  - '*.a'
  - '*.la'
finish-args:
  - --allow=multiarch
  - --device=all
  - --device=dri
  - --env=PATH=/app/bin:/usr/bin:/app/extra/modelsim/bin
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=x11
modules:
  - name: modelsim
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra modelsim -t /app/bin/
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 ${FLATPAK_ID}.png -t /app/share/icons/hicolor/512x512/apps/
      - install -Dm644 ld.so.conf -t /app/etc/
      - install -dm755 /app/lib{,/debug/lib}/i386-linux-gnu
    sources:
      - type: extra-data
        filename: ModelSimSetup-linux.run
        url: http://download.altera.com/akdlm/software/acdsinst/20.1std/711/ib_installers/ModelSimSetup-20.1.0.711-linux.run
        sha256: 82b0e191e913684b992cbb8cf5ee63e45779a7b6139de1a19988855cb356bd6a
        size: 1370004012
      - type: file
        path: apply_extra
      - type: file
        path: modelsim
      - type: file
        path: ld.so.conf
      - type: file
        path: com.intel.quartus_prime.modelsim_ase.desktop
      - type: file
        path: com.intel.quartus_prime.modelsim_ase.png
    modules:
      - name: lib32-libcanberra
        build-options:
          arch:
            x86_64: *compat_i386_opts
        config-opts:
          - --disable-gtk-doc
          - --disable-oss
          - --disable-static
          - --disable-udev
          - --enable-alsa
          - --enable-gstreamer
          - --enable-null
          - --enable-pulse
          - --localstatedir=/var
          - --sysconfdir=/app/etc
          - --with-builtin=dso
          - --with-systemdsystemunitdir=/app/lib/systemd/system
        sources:
          - type: git
            url: http://git.0pointer.net/clone/libcanberra.git
            commit: c0620e432650e81062c1967cc669829dbd29b310
            disable-shallow-clone: true
        cleanup:
          - /bin
          - /lib32/gnome-settings-daemon-3.0
          - /share/gdm
          - /share/gnome
          - /share/vala
      - name: lib32-ncurses5-compat-libs
        build-options:
          arch:
            x86_64: *compat_i386_opts
        config-opts:
          - --disable-pc-files
          - --enable-widec
          - --with-abi-version=5
          - --with-cxx-binding
          - --with-cxx-shared
          - --with-normal
          - --with-shared
          - --with-versioned-syms
          - --without-ada
          - --without-debug
        post-install:
          - for lib in ncurses ncurses++ form panel menu; do ln -s lib${lib}w.so.5 /app/lib32/lib${lib}.so.5; done
          - ln -s libncurses.so.5 /app/lib32/libtinfo.so.5
          - ln -s libncurses.so.5 /app/lib32/libtic.so.5
        sources:
          - type: archive
            url: https://ftp.gnu.org/pub/gnu/ncurses/ncurses-6.2.tar.gz
            sha256: 30306e0c76e0f9f1f0de987cf1c82a5c21e1ce6568b9227f7da5b71cbea86c9d
        cleanup:
          - /bin
          - /lib32/*.a
          - /share/man
      - name: lib32-gtk2
        build-options:
          arch:
            x86_64: *compat_i386_opts
        config-opts:
          - --disable-dependency-tracking
          - --disable-gtk-doc-html
          - --disable-introspection
          - --with-xinput=xfree
        sources:
          - type: archive
            url: https://download.gnome.org/sources/gtk+/2.24/gtk+-2.24.32.tar.xz
            sha256: b6c8a93ddda5eabe3bfee1eb39636c9a03d2a56c7b62828b359bf197943c582e
        cleanup:
          - /bin
          - /etc
          - /lib32/gtk-2.0/include
          - /share/aclocal
          - /share/gtk-2.0
          - /share/gtk-doc
        modules:
          - ../flathub-shared-modules/intltool/intltool-0.51.json
      - ../shared-modules/patchelf/patchelf.json
