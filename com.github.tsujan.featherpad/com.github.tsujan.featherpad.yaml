app-id: com.github.tsujan.featherpad
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: featherpad
rename-icon: featherpad
rename-desktop-file: featherpad.desktop
build-options:
  strip: true
  no-debuginfo: true
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --socket=x11
cleanup:
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: featherpad
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/tsujan/FeatherPad/archive/V0.16.0.tar.gz
        sha256: 781f092611cd330bd365df68b3b8793cfef8ae13b59f10494e4d0813832a0a2f
