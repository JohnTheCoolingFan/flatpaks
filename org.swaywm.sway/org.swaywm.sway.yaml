          - name: libinput
            buildsystem: meson
            config-opts:
              - -Dlibwacom=false
              - -Ddebug-gui=false
              - -Dtests=false
              - -Ddocumentation=false
              - -Dzshcompletiondir=no
              - --libexec=lib
            sources:
              - type: archive
                url: https://freedesktop.org/software/libinput/libinput-1.19.0.tar.xz
                sha256: 3d3a2f12b4a65cd82684121ae4b33cdc3ad541c761a55e8eb73a8e5e443cccbb
                x-checker-data:
                  type: anitya
                  project-id: 5781
                  stable-only: true
                  url-template: https://freedesktop.org/software/libinput/libinput-$version.tar.xz
            cleanup:
              - /bin
              - /etc
              - /lib/libinput
              - /lib/udev
              - /share/libinput
              - /share/man
            modules:
              - name: mtdev
                config-opts:
                  - --disable-static
