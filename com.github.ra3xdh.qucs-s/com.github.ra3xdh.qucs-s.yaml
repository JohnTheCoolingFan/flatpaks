app-id: com.github.ra3xdh.qucs-s
base: com.github.qucs.qucs.BaseApp
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: qucs-s
rename-desktop-file: qucs-s.desktop
rename-icon: qucs-s
cleanup:
  # TODO: more cleanup
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
  - rm -f /app/cleanup-BaseApp.sh
finish-args:
  - --device=dri
  - --filesystem=home
  - --persist=.qucs
  - --share=ipc
  - --share=network
  - --socket=x11
modules:
  - name: qucs-s
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/ra3xdh/qucs_s/releases/download/0.0.22/qucs-s-0.0.22.tar.gz
        sha256: 907a58e973e1851a356f726849560c2d6371d4e5108194f9470aa08c664d0ef5
  - name: ngspice
    # TODO: add ngspice shared lib
    config-opts:
      - --enable-xspice
      - --enable-cider
      - --enable-oldapps
      - --enable-openmp
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/ngspice/ng-spice-rework/old-releases/32/ngspice-32.tar.gz
        sha256: 3cd90c4e94516d87c5b4d02a3a6405b1136b25d05c871d4fee1fd7c4c0d03ef2
    modules:
      - ../shared-modules/libxaw/libxaw.json
      - ../shared-modules/libedit/libedit.json
  - name: asco
    buildsystem: simple
    build-options:
      cflags: -fcommon
    build-commands:
      - find ./ -name Makefile -exec
          sed -i '/CFLAGS =.*/d' '{}' \;
      - make
      - install -Dm755 asco /app/bin/asco
    sources:
      - type: archive
        url: http://downloads.sourceforge.net/sourceforge/asco/ASCO-0.4.10.tar.gz
        sha256: 54f769909157c358055b21ff48abac7eff6cc10651bee977e7bf23d6045b3985
