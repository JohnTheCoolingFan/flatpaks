app-id: com.github.hneemann.digital
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
command: digital
rename-desktop-file: digital.desktop
build-options:
  strip: true
  no-debuginfo: true
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
finish-args:
  - --device=dri
  - --env=PATH=/app/bin:/app/jre/bin:/usr/bin
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --socket=x11
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh
  - name: digital
    buildsystem: simple
    build-commands:
      - install -Dm644 Digital.jar /app/digital/digital.jar
      - mv examples /app/digital/examples
      - install -Dm755 digital /app/bin/digital
      - install -Dm644 digital.desktop /app/share/applications/digital.desktop
    sources:
      - type: archive
        url: https://github.com/hneemann/Digital/releases/download/v0.25/Digital.zip
        sha256: 855670949e09443fa550e0c82230f8c2b42c8e6dbdc7e0b4914fbc412a6555c1
      - type: dir
        path: resources
