app-id: com.freerdp.freerdp
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: wlfreerdp
finish-args:
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/licenses
  - '*.a'
  - '*.la'
modules:
  - name: freerdp
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCHANNEL_URBDRC_CLIENT=ON
      - -DCMAKE_BUILD_TYPE='Release'
      - -DPROXY_PLUGINDIR='/app/lib/freerdp2/server/proxy/plugins'
      - -DWITH_CHANNELS=ON
      - -DWITH_CLIENT_CHANNELS=ON
      - -DWITH_CUPS=ON
      - -DWITH_DSP_FFMPEG=ON
      - -DWITH_FFMPEG=ON
      - -DWITH_GSTREAMER_0_10=OFF
      - -DWITH_GSTREAMER_1_0=OFF
      - -DWITH_JPEG=ON
      - -DWITH_MANPAGES=OFF
      - -DWITH_PCSC=ON
      - -DWITH_PULSE=ON
      - -DWITH_SERVER=OFF
      - -DWITH_SERVER_CHANNELS=OFF
      - -DWITH_SWSCALE=ON
      - -DWITH_VAAPI=OFF
      - -DWITH_X11=OFF
      - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/FreeRDP/FreeRDP/archive/2.4.0.tar.gz
        sha256: 80eb7e09e2a106345d07f0985608c480341854b19b6f8fc653cb7043a9531e52
        x-checker-data:
          type: anitya
          project-id: 10442
          stable-only: true
          url-template: https://github.com/FreeRDP/FreeRDP/archive/$version.tar.gz
    cleanup:
      - /lib/cmake
    modules:
      - ../flathub-shared-modules/libusb/libusb.json
      - ../shared-modules/ffmpeg/ffmpeg.json
