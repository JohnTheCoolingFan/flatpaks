app-id: org.flameshot.Flameshot
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: flameshot
rename-icon: flameshot
rename-desktop-file: flameshot.desktop
copy-icon: true
finish-args:
  - --device=dri
  - --filesystem=home
  - --own-name=org.flameshot.Flameshot
  - --own-name=org.kde.*
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: flameshot
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
        # flatpak-builder annoyance: https://github.com/flatpak/flatpak-builder/issues/252
      - install -dm755 /app/share/appdata/
      - mv /app/share/metainfo/flameshot.metainfo.xml /app/share/appdata/org.flameshot.Flameshot.appdata.xml
      - rmdir /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/flameshot-org/flameshot/archive/v0.8.0.tar.gz
        sha256: 41d04c1ccb5c492768d6b66252b554ff1e5fec11fccb7bb0bdb8ae878dd01909
    cleanup:
      - /share/bash-completion
      - /share/zsh
