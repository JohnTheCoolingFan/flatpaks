app-id: org.pwmt.zathura
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
# for synctex
#sdk-extensions:
#  - org.freedesktop.Sdk.Extension.texlive
command: zathura
finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: zathura
    buildsystem: meson
#    config-opts:
#      - -Dsynctex=enabled
    sources:
      - type: archive
        url: https://github.com/pwmt/zathura/archive/0.4.7.tar.gz
        sha256: dbea0d5c42bfb813640af2587edbf04a93e6e87232f429e09845e5a9d0049ffb
        x-checker-data:
          type: anitya
          project-id: 5298
          stable-only: true
          url-template: https://github.com/pwmt/zathura/archive/$version.tar.gz
    cleanup:
      - /share/bash-completion
      - /share/fish
      - /share/zsh
    modules:
      - name: girara
        buildsystem: meson
        sources:
          - type: archive
            url: https://pwmt.org/projects/girara/download/girara-0.3.5.tar.xz
            sha256: e33ba2a21dd57606439d37c829d48466a14e3e50a698e6bd678b511f5c59f4b5
            x-checker-data:
              type: anitya
              project-id: 6750
              stable-only: true
              url-template: https://pwmt.org/projects/girara/download/girara-$version.tar.xz
        modules:
          - ../shared-modules/json-c/json-c.json
#      - name: libsynctex.so
#        buildsystem: simple
#        build-commands:
#          - install -d /usr/lib/sdk/texlive/libsynctex.so* -t /app/lib
  - name: zathura-pdf-poppler
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/pwmt/zathura-pdf-poppler/archive/0.3.0.tar.gz
        sha256: 2034f70a936d458ddc9276f769e77ff308ba3bb1b7a7cdc87bab8b9ef7ade84a
        x-checker-data:
          type: anitya
          project-id: 14847
