# TODO: consider using a proper source for detecting changes with update build automation
app-id: org.rclone.rclone
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: rclone
finish-args:
  - --share=network
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Flatpak.*
build-options:
  no-debuginfo: true
modules:
  - name: rclone
    buildsystem: simple
    build-options:
      env:
        - GOBIN=/app/bin
        - GOROOT=/usr/lib/sdk/golang
        - GOFLAGS=-modcacherw
        - GOPATH=/run/build/rclone
      append-path: /usr/lib/sdk/golang/bin
      build-args:
        - --share=network
    build-commands:
      - go get github.com/rclone/rclone@latest
      #- chmod u+w -R pkg
      - go install github.com/rclone/rclone@latest
  - ../shared-modules/flatpak-spawn-wrappers/fusermount.json
