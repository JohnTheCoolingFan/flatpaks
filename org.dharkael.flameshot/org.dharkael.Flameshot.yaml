app-id: org.dharkael.flameshot
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: flameshot
rename-icon: flameshot  
rename-appdata-file: flameshot.appdata.xml  
rename-desktop-file: flameshot.desktop
copy-icon: true
finish-args:
  - --device=dri
  - --filesystem=home
  - --own-name=org.dharkael.Flameshot
  - --share=ipc
  - --socket=wayland
  - --socket=x11
modules:
  - name: flameshot
    buildsystem: qmake
    config-opts:
      - CONFIG+=packaging
      - CONFIG-=debug
      - CONFIG+=release
    sources:
      - type: git
        url: https://github.com/lupoDharkael/flameshot.git
        branch: master
