app-id: com.microsoft.edge-dev
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: edge
finish-args:
  - --device=all
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-run/pipewire-0:ro
  - --own-name=org.mpris.MediaPlayer2.edge.*
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
modules:
  - ../shared-modules/libsecret/libsecret.json
  - ../shared-modules/zypak/zypak.json
  - ../shared-modules/flextop/flextop.json
  - name: edge
    buildsystem: simple
    build-commands:
      - install -Dm 755 edge.sh /app/bin/edge
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dm 755 stub_sandbox.sh /app/bin/stub_sandbox
      - install -Dm 644 -t /app/share/applications ${FLATPAK_ID}.desktop
      - install -Dm 644 -t /app/share/icons/hicolor/256x256/apps/ ${FLATPAK_ID}.png
    sources:
      - type: extra-data
        # From https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-dev
        url: https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-dev/microsoft-edge-dev_92.0.891.1-1_amd64.deb
        sha256: c07764a87ebc5434aa23da1adeff55cc31dbcb3dbad9c601b3e094ec3ca64594
        filename: edge.deb
        x-checker-data:
          type: debian-repo
          package-name: microsoft-edge-dev
          root: https://packages.microsoft.com/repos/edge
          dist: stable
          component: main
        size: 106010804
      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1
      - type: file
        path: edge.sh
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.microsoft.edge-dev.desktop
      - type: file
        path: com.microsoft.edge-dev.png
