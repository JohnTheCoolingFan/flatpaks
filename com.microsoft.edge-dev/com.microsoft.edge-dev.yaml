app-id: com.microsoft.edge-dev
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: edge
finish-args:
  - --device=all
  - --device=dri
  - --env=CHROME_VERSION_EXTRA=dev
  - --filesystem=xdg-download
  - --filesystem=xdg-run/pipewire-0:ro
  - --own-name=org.mpris.MediaPlayer2.edge.*
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
modules:
  - ../shared-modules/libsecret/libsecret.json
  - ../shared-modules/zypak/zypak.json
  - ../shared-modules/flextop/flextop.json
  - ../shared-modules/cobalt/cobalt.json
  - name: edge
    buildsystem: simple
    build-commands:
      - install -Dm755 -t /app/bin/ apply_extra edge
      - install -Dm644 -t /app/etc/ cobalt.ini ld.so.conf
      - install -Dm644 -t /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -Dm644 -t /app/share/icons/hicolor/256x256/apps/ ${FLATPAK_ID}.png
    sources:
      - type: extra-data
        # From https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-dev
        url: https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-dev/microsoft-edge-dev_94.0.982.2-1_amd64.deb
        sha256: abca851aa16ec130768576ce70e41003f8c05d4b76aa3470e5ba47dc97504093
        filename: edge.deb
        x-checker-data:
          type: debian-repo
          package-name: microsoft-edge-dev
          root: https://packages.microsoft.com/repos/edge
          dist: stable
          component: main
        size: 106399176
      - type: script
        dest-filename: apply_extra
        commands:
          - set -e
          - |
            bsdtar -Oxf edge.deb 'data.tar*' |
              bsdtar -xf - \
              --strip-components=4 \
              --exclude='./opt/microsoft/msedge-dev/nacl*' \
              ./opt/microsoft/msedge-dev
          - rm edge.deb
          - install -Dm755 /app/bin/stub_sandbox msedge-sandbox
      # cobalt.ini
      - type: shell
        commands:
          - |
            cat << EOF > cobalt.ini
            [Application]
            EntryPoint=/app/extra/msedge
            EOF
      - type: script
        dest-filename: edge
        commands:
          - exec cobalt "$@"
      # ld.so.conf
      # workaround for broken accelerated 3d graphics with ozone x11
      - type: shell
        commands:
          - |
            cat << EOF > ld.so.conf
            /app/extra
            EOF
      - type: file
        path: com.microsoft.edge-dev.desktop
      - type: file
        path: com.microsoft.edge-dev.png
