app-id: com.github.h_m_h.weylus
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable
command: weylus
finish-args:
  - --device=all
  - --device=dri
  - --share=ipc
# - --socket=fallback-x11
  - --socket=x11
  - --share=network
  - --socket=session-bus
  - --socket=system-bus
  - --socket=wayland
modules:
  - ../shared-modules/ffmpeg/ffmpeg.json
  - name: typescript
    build-options:
      env:
        - npm_config_nodedir: /usr/lib/sdk/node16
      prepend-path: /usr/lib/sdk/node16/bin
    buildsystem: simple
    build-commands:
      - npm install -g --prefix ${FLATPAK_DEST} typescript.tgz
    sources:
      - type: file
        url: https://registry.npmjs.org/typescript/-/typescript-4.4.4.tgz
        sha256: 7524841bbf63777fef1fe6e1a826026b1dd4849f54f5affa481502faab2cdb16
        dest-filename: typescript.tgz
        x-checker-data:
          type: anitya
          project-id: 13733
          stable-only: true
          url-template: https://registry.npmjs.org/typescript/-/typescript-$version.tgz
    cleanup:
      - '*'
  - weylus.json
