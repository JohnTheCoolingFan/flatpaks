app-id: io.boostnote.boostnote_next
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: boostnote
rename-desktop-file: boostnote.desktop
rename-icon: boostnote
finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  # needs electron v11 (chromium v87) or newer with ozone enabled
  # https://github.com/electron/electron/issues/10915
  # - --socket=wayland
  - --socket=x11
modules:
  - name: boostnote
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D boostnote /app/bin/boostnote
      - install -D boostnote_512.png /app/share/icons/hicolor/512x512/apps/boostnote.png
      - install -D boostnote.desktop /app/share/applications/boostnote.desktop
      - install -D /usr/bin/ar /app/bin
      - mkdir -p /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libcurl.so.4.5.0 /app/lib/libcurl-gnutls.so.4
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x boostnote_amd64.deb
          - rm boostnote_amd64.deb
          - tar -xf data.tar.xz
          - rm control.tar.gz data.tar.xz debian-binary
          - mv opt/"Boost Note"/* .
          - rm -r opt usr
      - type: dir
        path: resources
      - type: extra-data
        filename: boostnote_amd64.deb
        url: https://github.com/BoostIO/BoostNote.next/releases/download/v0.12.3/boost-note-linux.deb
        sha256: a4b3b7e165f4fa2aac755002c7c434c864ccdeddc48b941fb374a88035a686a3
        size: 62490300
    modules:
      - name: zypak
        sources:
          - type: git
            url: https://github.com/refi64/zypak
            tag: v2020.02
