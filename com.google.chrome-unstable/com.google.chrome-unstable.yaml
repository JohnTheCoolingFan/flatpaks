app-id: com.google.chrome-unstable
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: chrome
cleanup:
  - /lib/pkgconfig
finish-args:
  - --device=all
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-videos
  - --filesystem=~/.local/share/applications
  - --filesystem=~/.local/share/icons
  - --own-name=org.mpris.MediaPlayer2.chrome.*
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.RealtimeKit1
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
# - --talk-name org.mpris.MediaPlayer2.*
  # testing
# - --socket=cups
# - --socket=pcsc
modules:
  - name: chrome
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra chrome -t /app/bin/
      - install -Dm644 ${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
    sources:
      - type: extra-data
        filename: google-chrome.deb
        url: http://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-unstable/google-chrome-unstable_92.0.4515.40-1_amd64.deb
        sha256: 7dd54b65b6fcd8466421528f29582399b79f8bd5ff85c846de994207defb6e8a
        size: 80196800
      - type: script
        dest-filename: apply_extra
        commands:
          - bsdtar -Oxf google-chrome.deb data.tar.xz |
              bsdtar -xJf - --strip-components=4 ./opt/google/chrome-unstable
          - rm google-chrome.deb
              product_logo_*.png
          - rm -r cron
          - install -Dm755 /app/bin/stub_sandbox chrome-sandbox
      - type: file
        path: chrome
      - type: file
        path: com.google.chrome-unstable.appdata.xml
      - type: file
        path: com.google.chrome-unstable.desktop
      - type: file
        path: com.google.chrome-unstable.svg
    modules:
      - ../shared-modules/zypak/zypak.json
      - ../shared-modules/libsecret/libsecret.json
      - ../shared-modules/flextop/flextop.json
      - ../shared-modules/pipewire/pipewire-0.2.json
