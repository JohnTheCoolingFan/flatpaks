      - type: file
        dest-filename: wine-mono-x86.msi
        url: https://github.com/madewokherd/wine-mono/releases/download/wine-mono-6.4.1/wine-mono-6.4.1-x86.msi
        sha256: e7cb533e0ca6ff2753c1449661be5c8833522f156fd36b48fa5d881cf0354270
        x-checker-data:
          type: anitya
          project-id: 7641
          stable-only: true
          url-template: https://github.com/madewokherd/wine-mono/releases/download/wine-mono-$version/wine-mono-$version-x86.msi
      - type: archive
        dest: wine-mono
        url: https://github.com/madewokherd/wine-mono/releases/download/wine-mono-6.4.1/wine-mono-6.4.1-x86.tar.xz
        sha256: a70c865e590058fa6fc3aa47425646405bdda27f78b9aa6d2030d2d2a8efadbb
        x-checker-data:
