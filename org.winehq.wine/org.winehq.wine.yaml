app-id: org.winehq.wine
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '21.08'
  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '21.08'
    no-autodownload: true
x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  prepend-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32
command: /bin/sh
finish-args:
  - --allow=multiarch
  - --device=dri
  - --filesystem=~/.local/wine
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
cleanup:
  - /include
modules:
  - name: wine64
    no-make-install: true
    config-opts:
      - --enable-win64
      - --libdir=/app/lib
      - --with-x
      - --with-wayland
    build-commands:
      - mkdir -p /app/src
      - cp -r $FLATPAK_BUILDER_BUILDDIR /app/src/wine64
    sources:
#     - type: archive
#       url: https://dl.winehq.org/wine/source/6.x/wine-6.3.tar.xz
#       sha256: 682a77c1fd12f56347ca2080d85fe17def1b655d3241d94582f87591d9d0cc3b
#       x-checker-data:
#         type: anitya
#         project-id: 5134
#         stable-only: true
#         url-template: https://dl.winehq.org/wine/source/$version0.x/wine-$version.tar.xz
      - type: git
        url: https://gitlab.collabora.com/alf/wine.git
        branch: wayland
        commit: 5affac5c26f8a138063a186ddfe070cf6641c68a
    cleanup:
      - /share/applications
      - /share/man/*.UTF-8
      - /src
  - name: wine32
    config-opts:
      - --with-win64=/app/src/wine64
      - --with-x
      - --with-wayland
    build-options:
      arch:
        x86_64: *compat_i386_opts
    sources:
#     - type: archive
#       url: https://dl.winehq.org/wine/source/6.x/wine-6.3.tar.xz
#       sha256: 682a77c1fd12f56347ca2080d85fe17def1b655d3241d94582f87591d9d0cc3b
#       x-checker-data:
#         type: anitya
#         project-id: 5134
#         stable-only: true
#         url-template: https://dl.winehq.org/wine/source/$version0.x/wine-$version.tar.xz
      - type: git
        url: https://gitlab.collabora.com/alf/wine.git
        branch: wayland
        commit: 5affac5c26f8a138063a186ddfe070cf6641c68a
    cleanup:
      - /share/applications
      - /share/man/*.UTF-8
  - name: wine
    buildsystem: simple
    build-commands:
      - install -dm755 /app/lib/i386-linux-gnu
      - |
        install -Dm644 /dev/stdin /app/etc/ld.so.conf <<EOF
        /app/lib32
        /app/lib/i386-linux-gnu
        EOF
      - make -C /app/src/wine64 install
  - name: dxvk-bin
    build-options:
      strip: false
    buildsystem: simple
    build-commands:
      - install -Dm755 setup_dxvk.sh -t ${FLATPAK_ID}/share/dxvk/
      - ln -s ../share/dxvk/setup_dxvk.sh ${FLATPAK_ID}/bin/setup_dxvk.sh
      - install -Dm755 x32/* -t ${FLATPAK_ID}/share/dxvk/x32/
      - install -Dm755 x64/* -t ${FLATPAK_ID}/share/dxvk/x64/
    sources:
      - type: archive
        url: https://github.com/doitsujin/dxvk/releases/download/v1.9.2/dxvk-1.9.2.tar.gz
        sha256: 24bcee655767f4731b8d3883dd93ba4edc7f1e87421e15fab19499d57236b8e9
        x-checker-data:
          type: anitya
          project-id: 141363
          stable-only: true
          url-template: https://github.com/doitsujin/dxvk/releases/download/v$version/dxvk-$version.tar.gz
  - name: wine-gecko
    buildsystem: simple
    build-commands:
      - install -Dm644 wine-gecko-x86*.msi -t /app/share/wine/gecko/
    sources:
      # TODO: fix anitya checker at release-monitoring.org
      - type: file
        dest-filename: wine-gecko-x86.msi
        url: https://dl.winehq.org/wine/wine-gecko/2.47.2/wine-gecko-2.47.2-x86.msi
        sha256: e520ce7336cd420cd09c91337d87e74bb420300fd5cbc6f724c1802766b6a61d
        x-checker-data:
          type: anitya
          project-id: 7640
