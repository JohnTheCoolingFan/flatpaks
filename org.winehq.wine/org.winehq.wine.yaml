command: /bin/sh
finish-args:
  - --allow=multiarch
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=session-bus
  - --socket=system-bus
  - --socket=wayland
  - --socket=x11
cleanup:
  - /include
  - /lib*/cmake
  - /lib*/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - wine.yaml
  # 7z can extract some self-extracted *.exe installers
  - ../shared-modules/p7zip/p7zip.json
  - dosbox-staging/dosbox-staging.json
  - dxvk/dxvk-bin.json
  - wine-gecko/wine-gecko.json
  - wine-mono/wine-mono.json
  - winetricks/winetricks.json
