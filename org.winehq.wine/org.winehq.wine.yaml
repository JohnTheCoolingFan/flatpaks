app-id: org.winehq.wine
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '20.08'
  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '20.08'
    no-autodownload: true
x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  prepend-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32
finish-args:
  - --allow=multiarch
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
cleanup:
  - /include
modules:
  - name: wine64
    config-opts:
      - --enable-win64
      - --libdir=/app/lib
      - --with-x
    post-install:
      - mkdir -p /app/src
      - cp -r $FLATPAK_BUILDER_BUILDDIR /app/src/wine64
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/6.x/wine-6.3.tar.xz
        sha256: 682a77c1fd12f56347ca2080d85fe17def1b655d3241d94582f87591d9d0cc3b
    cleanup:
      - /share/applications
      - /share/man/*.UTF-8
      - /src
  - name: wine32
    config-opts:
      - --with-win64=/app/src/wine64
      - --with-x
    build-options:
      arch:
        x86_64: *compat_i386_opts
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/6.x/wine-6.3.tar.xz
        sha256: 682a77c1fd12f56347ca2080d85fe17def1b655d3241d94582f87591d9d0cc3b
  - name: wine
    buildsystem: simple
    build-commands:
      - install -Dm644 ld.so.conf -t /app/etc/
    sources:
      - type: dir
        path: resources
