x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  prepend-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32
command: /bin/sh
finish-args:
  - --allow=multiarch
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
cleanup:
  - /include
  - /lib*/cmake
  - /lib*/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: wine
    buildsystem: simple
    build-commands:
      - install -dm755 /app/lib/i386-linux-gnu
      - install -dm755 /app/lib/debug/lib/i386-linux-gnu
      - install -dm755 /app/lib/i386-linux-gnu/GL
      - install -dm755 /app/lib/i386-linux-gnu/dri/intel-vaapi-driver
      # ffmpeg can be used with wine-staging
      #- install -dm755 /app/lib/ffmpeg
      #- install -dm755 /app/lib32/ffmpeg
      - |
        install -Dm644 /dev/stdin /app/etc/ld.so.conf <<EOF
        /app/lib32
        /app/lib/i386-linux-gnu
        EOF
      - cp -R --preserve=timestamps /app/src/wine64 .
      - make -C wine64 install
    modules:
      - ../shared-modules/opencl-headers/opencl-headers.json
      - name: wine64
        no-make-install: true
        config-opts:
          - --enable-win64
          - --libdir=/app/lib
          - --with-x
          - --with-wayland

          # the following should be automatically detected, explicitly with for the testing
          #
          # features that depend on packaged libs
          - --with-cups
          - --with-faudio
          - --with-gphoto
          - --with-gsm
          - --with-gssapi
          - --with-jpeg
          - --with-krb5
          - --with-ldap
          # samba
          - --with-netapi
          - --with-pcap
          - --with-sane
          - --with-usb
          - --with-vkd3d

          # features that depend on runtime libs
          - --with-alsa
          # dbus might be needed to be packaged, wine complain about it when apps crash
          - --with-dbus
          - --with-fontconfig
          - --with-freetype
          - --with-gettext
          - --with-gettextpo
          - --with-gnutls
          - --with-gstreamer
          - --with-mpg123
          - --with-openal
          - --with-opencl
          - --with-opengl
          - --with-png
          - --with-pthread
          - --with-pulse
          - --with-sdl
          - --with-tiff
          - --with-udev
          - --with-unwind
          - --with-v4l2
          - --with-vulkan
          - --with-xml
          - --with-xslt

          # other features, don't care
          # isdn support
          #- --with-capi
          # color management
          #- --with-cms
          #- --with-inotify
          #- --with-osmesa
          #- --with-quicktime
        build-commands:
          - mkdir -p /app/src
          - cp -r $FLATPAK_BUILDER_BUILDDIR /app/src/wine64
        sources:
#         - type: archive
#           url: https://dl.winehq.org/wine/source/6.x/wine-6.3.tar.xz
#           sha256: 682a77c1fd12f56347ca2080d85fe17def1b655d3241d94582f87591d9d0cc3b
#           x-checker-data:
#             type: anitya
#             project-id: 5134
#             stable-only: true
#             url-template: https://dl.winehq.org/wine/source/$version0.x/wine-$version.tar.xz
          - type: git
            url: https://gitlab.collabora.com/alf/wine.git
            branch: wayland
            commit: 5affac5c26f8a138063a186ddfe070cf6641c68a
        cleanup:
          - /share/applications
          - /share/man/*.UTF-8
          - /src
        modules:
          - ../shared-modules/glu/glu.json
          - ../shared-modules/gsm/gsm.json
          - ../shared-modules/libpcap/libpcap.json
          - ../shared-modules/libxmu/libxmu.json
          - ../shared-modules/samba/samba.json
          - ../shared-modules/sane/libsane.json
          - faudio/faudio.json
          - vkd3d/vkd3d.json
      - name: wine32
        build-options:
          arch:
            x86_64: *compat_i386_opts
        config-opts:
          - --with-win64=/app/src/wine64
          - --with-x
          - --with-wayland

          # the following should be automatically detected, explicitly with for the testing
          #
          # features that depend on packaged libs
          - --with-cups
          - --with-faudio
          - --with-gphoto
          - --with-gsm
          - --with-gssapi
          - --with-jpeg
          - --with-krb5
          - --with-ldap
          # samba
          - --with-netapi
          # TODO: fix lib32-libpcap detection
          #- --with-pcap
          - --with-sane
          - --with-usb
          - --with-vkd3d

          # features that depend on runtime libs
          - --with-alsa
          # dbus might be needed to be packaged, wine complain about it when apps crash
          - --with-dbus
          - --with-fontconfig
          - --with-freetype
          - --with-gettext
          - --with-gettextpo
          - --with-gnutls
          - --with-gstreamer
          - --with-mpg123
          - --with-openal
          - --with-opencl
          - --with-opengl
          - --with-png
          - --with-pthread
          - --with-pulse
          - --with-sdl
          - --with-tiff
          - --with-udev
          - --with-unwind
          - --with-v4l2
          - --with-vulkan
          - --with-xml
          - --with-xslt

          # other features, don't care
          # isdn support
          #- --with-capi
          # color management
          #- --with-cms
          #- --with-inotify
          #- --with-osmesa
          #- --with-quicktime
        sources:
#         - type: archive
#           url: https://dl.winehq.org/wine/source/6.x/wine-6.3.tar.xz
#           sha256: 682a77c1fd12f56347ca2080d85fe17def1b655d3241d94582f87591d9d0cc3b
#           x-checker-data:
#             type: anitya
#             project-id: 5134
#             stable-only: true
#             url-template: https://dl.winehq.org/wine/source/$version0.x/wine-$version.tar.xz
          - type: git
            url: https://gitlab.collabora.com/alf/wine.git
            branch: wayland
            commit: 5affac5c26f8a138063a186ddfe070cf6641c68a
        cleanup:
          - /share/applications
          - /share/man/*.UTF-8
        modules:
          - ../shared-modules/glu/lib32-glu.json
          - ../shared-modules/gsm/lib32-gsm.json
          - ../shared-modules/libpcap/lib32-libpcap.json
          - ../shared-modules/libxmu/lib32-libxmu.json
          - ../shared-modules/samba/lib32-samba.json
          - ../shared-modules/sane/lib32-libsane.json
          - faudio/lib32-faudio.json
          - vkd3d/lib32-vkd3d.json
  # 7z can extract some self-extract *.exe installers
  - ../shared-modules/p7zip/p7zip.json
  - dosbox-staging/dosbox-staging.json
  - dxvk/dxvk-bin.json
  - wine-gecko/wine-gecko.json
  - wine-mono/wine-mono.json
  - winetricks/winetricks.json
