  - name: wine-mone
    buildsystem: simple
    build-commands:
      - install -dm755 /app/share/wine/mono
      - install -Dm644 wine-mono-x86.msi -t /app/share/wine/mono/
      - cp -r wine-mono /app/share/wine/mono/
