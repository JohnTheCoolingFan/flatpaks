app-id: com.github.whoozle.android-file-transfer-linux
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: android-file-transfer
rename-icon: android-file-transfer
#rename-appdata-file: android-file-transfer.appdata.xml
rename-desktop-file: android-file-transfer.desktop
copy-icon: true
finish-args:
  - --device=all
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  # try to make mtp work
  - --filesystem=xdg-run/gvfs
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  - --socket=session-bus
cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: android-file-transfer-linux
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/whoozle/android-file-transfer-linux
        tag: v3.9
    modules:
      - name: libfuse2
        config-opts:
          - UDEV_RULES_PATH=/app/lib/udev/rules.d
          - MOUNT_FUSE_PATH=/app/bin
          - --enable-util
          - --enable-lib
          - --disable-static
          - --disable-example
        sources:
          - type: archive
            url: https://github.com/libfuse/libfuse/releases/download/fuse-2.9.9/fuse-2.9.9.tar.gz
            sha256: d0e69d5d608cc22ff4843791ad097f554dd32540ddc9bed7638cc6fea7c1b4b5
