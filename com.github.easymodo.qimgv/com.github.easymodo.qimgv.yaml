app-id: com.github.easymodo.qimgv
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: qimgv
rename-icon: qimgv
rename-appdata-file: qimgv.appdata.xml  
rename-desktop-file: qimgv.desktop
copy-icon: true
finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Flatpak.*
cleanup:
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: qimgv
    buildsystem: cmake
    config-opts:
      - -DVIDEO_SUPPORT=ON
      - -DOPENCV_SUPPORT=ON
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/easymodo/qimgv/archive/v0.9.1.tar.gz
        sha256: 728b05b0e26d0188b3d25eb564effab4a77dd0c7453d82e024f1eaa8781e8f4b
      - type: patch
        path: fix_libstdc++fs.patch
    modules:
      - name: exiv2
        buildsystem: cmake
        config-opts:
          - -DEXIV2_ENABLE_VIDEO=ON
          - -DEXIV2_BUILD_SAMPLES=OFF
          - -DEXIV2_ENABLE_NLS=ON
        sources:
          - type: archive
            url: https://github.com/Exiv2/exiv2/archive/v0.27.2.tar.gz
            sha256: 3dbcaf01fbc5b98d42f091d1ff0d4b6cd9750dc724de3d9c0d113948570b2934
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /share/man
      - name: opencv
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_TESTS=OFF
          - -DBUILD_PERF_TESTS=OFF
          - -DWITH_FFMPEG=OFF
          - -DWITH_GTK=OFF
          - -DWITH_GSTREAMER=OFF
          - -DWITH_JASPER=OFF
          - -DWITH_OPENEXR=OFF
          - -DWITH_GDAL=OFF
          - -DWITH_GDCM=OFF
          - -DBUILD_opencv_apps=OFF
          - -DCMAKE_INSTALL_LIBDIR=lib
          - -DBUILD_LIST=imgproc,imgcodecs,objdetect,dnn
        sources:
          - type: archive
            url: https://github.com/opencv/opencv/archive/4.3.0.tar.gz
            sha256: 68bc40cbf47fdb8ee73dfaf0d9c6494cd095cf6294d99de445ab64cf853d278a
        cleanup:
          - /bin/setup_vars_opencv4.sh
          - /include
          - /lib/cmake
          - /share/licenses
          - /share/opencv4
      - name: libmpv
        buildsystem: simple
        build-commands:
          - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer
          - python3 waf build
          - python3 waf install
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/v0.32.0.tar.gz
            sha256: 9163f64832226d22e24bbc4874ebd6ac02372cd717bef15c28a0aa858c5fe592
          - type: file
            url: http://www.freehackers.org/~tnagy/release/waf-2.0.9
            sha256: 2a8e0816f023995e557f79ea8940d322bec18f286917c8f9a6fa2dc3875dfa48
            dest-filename: waf
        cleanup:
          - /etc
          - /include
          - /share/applications/mpv.desktop
          - /share/bash-completion
          - /share/doc
          - /share/icons
          - /share/zsh
        modules:
          - name: libass
            config-opts:
              - --prefix=/app
              - --enable-harfbuzz
              - --enable-fontconfig
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.14.0/libass-0.14.0.tar.gz
                sha256: 8d5a5c920b90b70a108007ffcd2289ac652c0e03fc88e6eecefa37df0f2e7fdf
            cleanup:
              - /include
  - name: mpv
    buildsystem: simple
    build-commands:
      - install -Dm755 mpv -t /app/bin/
    sources:
      - type: script
        dest-filename: mpv
        commands:
          - |
              flatpak-spawn --host flatpak run io.mpv.player "$@"
