app-id: com.github.blueman_project.blueman
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: blueman-applet
rename-icon: blueman
rename-desktop-file: blueman-manager.desktop
finish-args:
  - --allow=bluetooth
  - --device=dri
  - --filesystem=home
  - --own-name=org.blueman.Applet
  - --own-name=org.bluez.AgentManager1
  - --own-name=org.bluez.obex
  - --own-name=org.kde.*
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-own-name=org.blueman.Mechanism
  - --system-talk-name=org.bluez
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: blueman
    config-opts:
      - --sysconfdir=/app/share
      - --libexecdir=/app/lib/blueman
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --with-systemduserunitdir=/app/lib/systemd/user
      #- --with-dhcp-config=/app/lib/share/dhcpd.conf
      - --disable-schemas-compile
      #- --enable-polkit=yes
    sources:
      - type: archive
        url: https://github.com/blueman-project/blueman/releases/download/2.2.2/blueman-2.2.2.tar.xz
        sha256: 19ed59b1a134f584fc005f47295fef640a9709fd9b9b2307388e112a32ecd0f6
        x-checker-data:
          type: anitya
          project-id: 6500
          stable-only: true
          url-template: https://github.com/blueman-project/blueman/releases/download/$version/blueman-$version.tar.xz
#     - type: shell
#       commands:
#         - sed -i '/^dbusdir =/ s/sysconfdir/datadir/' data/configs/Makefile.{am,in}
    post-install:
      - glib-compile-schemas /app/share/glib-2.0/schemas
      - sed -i '/^SystemdService.*/d' /app/share/dbus-1/services/*.service
    cleanup:
      - /share/doc
      - /share/man
      - /share/Thunar
    modules:
      - ../flathub-shared-modules/intltool/intltool-0.51.json
      - ../shared-modules/python-gobject/python-gobject.json
      - ../flathub-shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json
      - name: iproute2
        buildsystem: simple
        build-commands:
          # workaround for failing configure script, probably due to extra options given by flatpak-builder
          - ./configure
          - make
          - |
            make install
            #DESTDIR=/
            PREFIX=/app
            CONFDIR=/app/share/iproute2
            SBINDIR=/app/bin
            #ARPDDIR=/app/var/lib/arpd
            #DATADIR=/app/share
            #LIBDIR=/app/lib
            #NETNS_ETC_DIR=/app/etc/netns
            #NETNS_RUN_DIR=/run/netns
        sources:
          - type: archive
            url: https://www.kernel.org/pub/linux/utils/net/iproute2/iproute2-5.14.0.tar.xz
            sha256: 210fa785a52f3763c4287fd5ae63e246f6311bfaa48c424baab6d383bb7591d4
            x-checker-data:
              type: anitya
              project-id: 1392
              stable-only: true
              url-template: https://www.kernel.org/pub/linux/utils/net/iproute2/iproute2-$version.tar.xz
        cleanup:
          - /include
          - /share/bash-completion
          - /share/man
      - name: bluez
        config-opts:
          - --sysconfdir=/app/etc
          - --libexecdir=/app/lib
          - --with-dbusconfdir=/app/share
          - --with-dbussessionbusdir=/app/share/dbus-1/services
          - --with-dbussystembusdir=/app/share/dbus-1/system-services
          - --with-systemdsystemunitdir=/app/lib/systemd/system
          - --with-systemduserunitdir=/app/lib/systemd/user
          - --with-udevdir=/app/lib/udev
          - --enable-library
          #- --disable-udev
          #- --enable-mesh
          #- --enable-midi
          #- --enable-sixaxis
          - --enable-btpclient
          - --enable-experimental
          - --disable-manpages
        sources:
          - type: archive
            url: https://www.kernel.org/pub/linux/bluetooth/bluez-5.61.tar.xz
            sha256: 83afd6c52179554bfeabbcb538fec2eb6be90a8ac3c40871b49d7ad8b49c423b
            x-checker-data:
              type: anitya
              project-id: 10029
              stable-only: true
              url-template: https://www.kernel.org/pub/linux/bluetooth/bluez-$version.tar.xz
        cleanup:
          - /include
          - /share/man
          - /share/zsh
        modules:
          - name: libical
            buildsystem: cmake
            config-opts:
              - -DCMAKE_INSTALL_LIBEXECDIR=lib
              - -DENABLE_GTK_DOC=false
              - -DICAL_BUILD_DOCS=false
              - -DLIBICAL_BUILD_TESTING=false
              - -DSHARED_ONLY=true
            sources:
              - type: archive
                url: https://github.com/libical/libical/archive/v3.0.10.tar.gz
                sha256: f933b3e6cf9d56a35bb5625e8e4a9c3a50239a85aea05ed842932c1a1dc336b4
                x-checker-data:
                  type: anitya
                  project-id: 1637
                  stable-only: true
                  url-template: https://github.com/libical/libical/archive/v$version.tar.gz
            cleanup:
              - /include
              - /lib/cmake
              - /share/gtk-doc
      - name: libnm
        buildsystem: meson
        config-opts:
          # paths
          - -Dsystemdsystemunitdir=/app/lib/systemd/system
          - -Dsystem_ca_path=/app/etc/ssl/certs
          - -Dudev_dir=/app/lib/udev
          - -Ddbus_conf_dir=/app/share
          #- -Dkernel_firmware_dir=/lib/firmware
          #- -Diptables=
          #- -Ddnsmasq=
          #- -Ddnssec_trigger=
          # platform
          - -Dsession_tracking_consolekit=false
          - -Dsession_tracking=no
          - -Dpolkit=false
          - -Dselinux=false
          - -Dsystemd_journal=false
          - -Dlibaudit=no
          # features
          - -Dwext=false
          - -Dwifi=false
          - -Diwd=false
          - -Dppp=false
          #- -Dpppd=
          #- -Dpppd_plugin_dir=
          - -Dmodem_manager=false
          - -Dofono=false
          - -Dconcheck=false
          - -Dteamdctl=false
          - -Dovs=false
          - -Dnmcli=false
          - -Dnmtui=false
          - -Dnm_cloud_setup=false
          - -Dbluez5_dun=true
          - -Debpf=false
          # resolv.conf
          - -Dresolvconf=no
          - -Dnetconfig=no
          # dhcp
          - -Ddhclient=no
          - -Ddhcpcanon=no
          - -Ddhcpcd=no
          # misc
          - -Dintrospection=true
          - -Dvapi=false
          - -Ddocs=false
          - -Dtests=no
          - -Dfirewalld_zone=false
          - -Dmore_asserts=no
          - -Dmore_logging=false
          - -Dvalgrind=no
          - -Dld_gc=false
          - -Dlibpsl=false
          - -Dqt=false
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/NetworkManager/NetworkManager/-/archive/1.32.12/NetworkManager-1.32.12.tar.gz
            sha256: 77a2717c313004baef858a01bfb764cff12cb5984055adf3a15bf8ac5aa337bb
            x-checker-data:
              type: anitya
              project-id: 21197
              stable-only: true
              url-template: https://gitlab.freedesktop.org/NetworkManager/NetworkManager/-/archive/$version/NetworkManager-$version.tar.gz
        cleanup:
          - /bin
        modules:
          - name: libndp
            sources:
              - type: archive
                url: https://github.com/jpirko/libndp/archive/v1.8.tar.gz
                sha256: c3ea76e253def89869651686a827da75b56896fe94fabd87d8c14b1d4588fd05
                x-checker-data:
                  type: anitya
                  project-id: 14944
                  stable-only: true
                  url-template: https://github.com/jpirko/libndp/archive/v$version.tar.gz
