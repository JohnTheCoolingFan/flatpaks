app-id: com.fcitx_im.fcitx
# needed for notifications that are not working with the freedesktop runtime
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: fcitx
finish-args:
  - --device=dri
  - --own-name=org.fcitx.*
  - --own-name=org.freedesktop.portal.Fcitx
  - --own-name=org.kde.*
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: fcitx
    cleanup:
      - /share/cmake
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DSYSCONFDIR=/app/etc
      - -DFORCE_OPENCC=ON
      - -DFORCE_PRESAGE=ON
      - -DFORCE_ENCHANT=ON
      - -DENABLE_TEST=OFF
      - -DENABLE_QT=OFF
      - -DENABLE_GTK2_IM_MODULE=OFF
      - -DENABLE_GTK3_IM_MODULE=ON
      - -DENCHANT_INCLUDE_DIR=/app/include/enchant-2/
      - -DENCHANT_LIBRARIES=/app/lib/libenchant-2.so
      - -DENABLE_GIR=OFF
      #- -DGOBJECT_INTROSPECTION_GIRDIR=/app/share/gir-1.0
