      - type: archive
        url: https://download.fcitx-im.org/fcitx/fcitx-4.2.9.7_dict.tar.xz
        sha256: cf333b2a90be616ffed8b83438dfe3dc0e22ecf034b9f651167203ecbe3f6f8f
