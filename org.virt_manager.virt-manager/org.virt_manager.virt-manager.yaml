                sha256: 84ab92ed1c4d4f16916e05906b6b75a6c0fb5db821cc65e70cbd64a3e2a5eaae
            cleanup:
              - /bin
          - name: python-certifi
            buildsystem: simple
            build-commands:
              - python3 setup.py build
              - python3 setup.py install --root=/ --prefix=app/
            sources:
