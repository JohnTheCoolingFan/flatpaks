                url: https://pypi.io/packages/source/c/certifi/certifi-2019.11.28.tar.gz
                sha256: 25b64c7da4cd7479594d035c08c2d809eb4aab3a26e5a990ea98cc450c320f1f
          - name: python-idna
            buildsystem: simple
            build-commands:
