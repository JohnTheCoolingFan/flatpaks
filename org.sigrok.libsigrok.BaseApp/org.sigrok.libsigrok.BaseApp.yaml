app-id: org.sigrok.libsigrok.BaseApp
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
modules:
  - name: libsigrok
    config-opts:
      - --enable-ruby=yes
#   build-options:
#     env:
#       - JAVA_HOME=/usr/lib/sdk/openjdk/jvm/openjdk-14
#       - PATH=/usr/bin:/app/bin:/usr/lib/sdk/openjdk/bin
    post-install:
      - install -Dm644 contrib/6*-libsigrok*.rules -t /app/docs/udev_rules/
    sources:
      - type: archive
# apps crashes with the latest commit, so must use stable 0.5.2
#       url: https://github.com/sigrokproject/libsigrok/archive/e847645b7be832c1d62d1ad2312e3a3d4de467ce.tar.gz
