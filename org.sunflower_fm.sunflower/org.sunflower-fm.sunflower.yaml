app-id: org.sunflower_fm.sunflower
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: sunflower
rename-icon: sunflower
rename-desktop-file: sunflower.desktop
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --filesystem=home
  # workaround for the unix file socket
  - --filesystem=/tmp
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --share=network
  # testing
  - --device=all
# - --device=kvm
  - --device=shm
  - --socket=cups
# - --socket=pcsc
  - --socket=session-bus
  - --socket=system-bus
modules:
  - name: sunflower
    buildsystem: simple
    ensure-writable:
      - /lib/python3.7/site-packages/easy-install.pth
      - /app/lib/python3.7/site-packages/easy-install.pth
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --skip-build --prefix=/app
      - install -Dm644 Sunflower.desktop /app/share/applications/sunflower.desktop
      - install -Dm644 images/sunflower.png /app/share/pixmaps/sunflower.png
      - install -Dm644 images/sunflower.svg /app/share/pixmaps/sunflower.svg
      - install -Dm644 images/sunflower.svg /app/share/icons/hicolor/scalable/apps/sunflower.svg
    sources:
      - type: archive
        url: https://sunflower-fm.org/pub/sunflower-0.4-62.tgz
        sha256: f2c47e58efb460f18b4bbaf839a9765ac0e2ae1805d7cbd04b3e345d2d74e900
    modules:
      - name: python-distutils-extra
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app
        sources:
          - type: archive
            url: https://launchpad.net/python-distutils-extra/trunk/2.39/+download/python-distutils-extra-2.39.tar.gz
            sha256: 723f24f4d65fc8d99b33a002fbbb3771d4cc9d664c97085bf37f3997ae8063af
        cleanup:
          - '*'
        modules:
          - shared-modules/intltool/intltool-0.51.json
      - name: python-chardet
        buildsystem: simple
        ensure-writable:
          - /lib/python3.7/site-packages/easy-install.pth
        build-commands:
          - python3 setup.py install --prefix=/app
        sources:
          - type: archive
            url: https://pypi.io/packages/source/c/chardet/chardet-3.0.4.tar.gz
            sha256: 84ab92ed1c4d4f16916e05906b6b75a6c0fb5db821cc65e70cbd64a3e2a5eaae
      - name: vte3
        buildsystem: meson
        build-options:
          env:
            - CXXFLAGS=-fno-exceptions
        sources:
          - type: archive
            url: https://download.gnome.org/sources/vte/0.60/vte-0.60.0.tar.xz
            sha256: 72d1955eb40b4475b858892813a79545cee34409bac2af470606fb4b4d193a1b
        cleanup:
          - /etc
          - /include
          - /share/vala
